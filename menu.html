<!DOCTYPE html>
<html lang="pt">
<head>

    <header class="navbar">

        </div>

        <!-- Barra de pesquisa -->
        <input type="text" id="barra-pesquisa" placeholder="Buscar produtos..." onkeyup="filtrarProdutos()">

        <div id="produtos-container" class="produtos-container">

        <!-- Menu retr√°til para adicionar produto -->
        <div id="menu-retratil" class="menu-retratil">

            <h2>Adicionar Produto</h2>
            <form id="form-produto">

                <textarea id="descricao" placeholder="Descri√ß√£o" required></textarea>
                <input type="number" id="preco" step="0.01" placeholder="Pre√ßo" required>

                <!-- Pr√©-visualiza√ß√£o do card do produto -->

                    <p id="preview-descricao">Descri√ß√£o do produto</p>
                    <p class="preco" id="preview-preco">R$ 0.00</p>
                </div>

                <button type="submit" class="save-btn">Adicionar</button>
            </form>
        </div>

        <!-- Modal de edi√ß√£o -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close-btn">&times;</span>
                <h2>Editar Produto</h2>
                <form id="form-editar-produto">
                    <input type="hidden" id="produto-id">
                    
                    <label for="editar-nome">Nome:</label>
                    <input type="text" id="editar-nome" required>
                    
                    <label for="editar-descricao">Descri√ß√£o:</label>
                    <textarea id="editar-descricao" required></textarea>

                    <label for="editar-preco">Pre√ßo:</label>
                    <input type="number" id="editar-preco" step="0.01" required>

                    <label for="editar-imagem">Imagem:</label>

                    <!-- Pr√©-visualiza√ß√£o da imagem atual -->
